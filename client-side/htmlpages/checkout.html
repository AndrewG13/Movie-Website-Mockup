    <center>
        <div class="org">

            <form method="post" action="subscriptionactive.html" onsubmit="return blankField()">
                <fieldset>
                    <center>
                        <h2 class="display-4">Billing Information</h2>
                    </center>

                    <ul class="font">
                        <li><label> First Name
                                <input id="field1" type="text">

                        <br>
                        <li><label>Last Name <input id="field2" type="text"></label></li>
                        <br>
                        <li><label>Address <input id="field3" type="text"></label></li>
                        <br>
                        <li><label>Address 2(Optional) <input id="field4" type="text"></label></li>
                    </ul>
                </fieldset>

                <fieldset>
                    <center>
                        <h2 class="display-4">Credit Information</h2>
                    </center>
                    <center>
                        <ul class="font">
                            <li><label> Name on Card:
                                    <input id="field5" type="text">
                                </label></li>
                            <br>
                            <li><label> Credit Card Number: <input id="field6" type="text"></label></li>
                            <br>
                            <li><label>Expiration Date: <input id="field7" type="text"></label></li>
                            <br>
                            <li><label>Security Code: <input id="field8" type="text"></label></li>
                        </ul>
                    </center>
                </fieldset>
                <strong id="warning" style="color: yellow;"></strong>
                <center><input type="submit" value="Confirm Purchase"></center>
